################################################################################
#  description: Installs PROD hubot-clc-satellites on RHEL7x
#  usage: ansible-playbook ChatOps_PROD-SATELLITE_Install-hubot-clc-satellites-playbook.yml --extra-vars 'HostOrGroup=YourServerOrGroupNameGoesHere CHRYSUS_REDISPASS=RedisPasswordHere'
#  author: Ernest G. Wilson II <ErnestGWilsonII@gmail.com> (https://github.com/ernestgwilsonii)
#  license: MIT
################################################################################


# Ansible Playbook options
# REF: http://docs.ansible.com/ansible/playbooks.html
#####################################################

- name: Install PROD hubot-clc-satellites on RHEL7x
  hosts: "{{ HostOrGroup|default ('FATAL ERROR --> HostOrGroup NOT SET! You must specify either a Host or a Group name!') }}"
  serial: "100%"
  gather_facts: False
  tasks:


# Set attributes of files
# REF: http://docs.ansible.com/ansible/file_module.html
#######################################################

  - name: Create if missing and set directory permisions on /root/.ssh
    file:
      path: /root/.ssh
      state: directory
      owner: root
      group: root
      mode: 0700


# Use the copy module to copy various files into place
# REF: http://docs.ansible.com/ansible/copy_module.html
#######################################################

# /root/.ssh/chatops_cc-ansible_github_id_rsa
  - name: Copy PRIVATE RSA KEY files/rsa/chatops_cc-ansible_github_id_rsa to remote /root/.ssh/chatops_cc-ansible_github_id_rsa
    copy:
      src: files/rsa/chatops_cc-ansible_github_id_rsa
      dest: /root/.ssh/chatops_cc-ansible_github_id_rsa
      owner: root
      group: root
      mode: 0600


# /root/.ssh/chatops_cc-ansible_github_id_rsa.pub
  - name: Copy PUBLIC RSA KEY files/rsa/chatops_cc-ansible_github_id_rsa.pub to remote /root/.ssh/chatops_cc-ansible_github_id_rsa.pub
    copy:
      src: files/rsa/chatops_cc-ansible_github_id_rsa.pub
      dest: /root/.ssh/chatops_cc-ansible_github_id_rsa.pub
      owner: root
      group: root
      mode: 0644


# Create and manage user accounts
# REF: http://docs.ansible.com/ansible/user_module.html
#######################################################

  - name: Add user chatops to the OS so PROD satellite does not run as root
    user:
      name: chatops
      comment: chatops
      group: wheel


# Use the file module to create a directory and symbolic links if they don't exist
# REF: http://docs.ansible.com/ansible/file_module.html
##################################################################################

# /opt/satellite-prod
  - name: Create PROD directory /opt/satellite-prod if it does not exist
    file:
      path: /opt/satellite-prod
      state: directory
      mode: 0755
      owner: chatops
      group: wheel
      recurse: yes


# Use the template module to populate files with data
# REF: http://docs.ansible.com/ansible/template_module.html
###########################################################

# /etc/systemd/system/satellite.service
  - name: Fill in the variables and copy PROD templates/ChatOps/Satellite/PROD/satellite-prod.service.j2 to remote /etc/systemd/system/satellite-prod.service
    template:
      src: templates/ChatOps/Satellite/PROD/satellite-prod.service.j2
      dest: /etc/systemd/system/satellite-prod.service
      owner: root
      group: wheel
      mode: 0755


# git - Deploy software (or files) from git checkouts
# REF: http://docs.ansible.com/ansible/git_module.html
######################################################

  - name: Git clone hubot-clc-satellites to PROD /opt/satellite-prod
    git:
      repo: git@github.com:Tier3/hubot-clc-satellites.git
      version: master
      dest: /opt/satellite-prod
      accept_hostkey: yes
      key_file: /root/.ssh/chatops_cc-ansible_github_id_rsa


# Use npm to install and manage Node.js packages
# REF: http://docs.ansible.com/ansible/npm_module.html
######################################################

  - name: Run npm install in PROD /opt/satellite-prod
    npm:
      path: /opt/satellite-prod
      state: latest
      production: yes
      global: no


# Set attributes of files
# REF: http://docs.ansible.com/ansible/file_module.html
#######################################################

  - name: Set directory permisions on PROD /opt/satellite-prod
    file:
      path: /opt/satellite-prod
      state: directory
      owner: chatops
      group: wheel
      recurse: yes


# raw - Executes a low-down and dirty SSH command
# REF: http://docs.ansible.com/ansible/raw_module.html
######################################################

  - name: systemctl daemon-reload
    shell: systemctl daemon-reload


# Enable and start the service
# REF: http://docs.ansible.com/ansible/service_module.html
##########################################################

  - name: Enable and start the PROD satellite-prod service
    service:
      name: satellite-prod.service
      enabled: yes
      state: restarted
      # Note: Verify PROD satellite via SSH command line:
      # systemctl status satellite-prod
